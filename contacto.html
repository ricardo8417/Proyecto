<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Ventas de Cafe</title>
</head>

<body>

    <div class="contenedor">
        <div class="main">

            <div class="logo">
                <img src="img/logocafe.jpg">
                <h1>Coffe Place</h1>

            </div>
            <div class="menu">
                <ul>
                    <a href="index.html">
                        <li>Inicio</li>
                    </a>
                    <li>Quienes Somos
                    </li>

                    <li>Servicios</li>
                    <a href="contacto.html">
                        <li>Contacto</li>
                    </a>

                </ul>

            </div>

        </div>

        <div class="map-responsive">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.001645629822!2d-96.11382838479769!3d19.15140525457399!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85c3411ddd791ecd%3A0x472ad407be679405!2sMarte%2030%2C%20Jardines%20de%20Mocambo%2C%2094299%20Veracruz%2C%20Ver.!5e0!3m2!1ses!2smx!4v1645029248528!5m2!1ses!2smx"
                width="250" height="250" style="border: 2px solid black;" allowfullscreen="" loading="lazy"></iframe>

        </div>



        <div class="formulario">



            <div class="input">

                <div class="text-publish-formulario">
                    <h2> Formulario de contacto.</h2>
                </div>

                <label class="descripcion"> Nombre completo:</label>
                <input type="text" class="nombre" placeholder="Nombre Completo" />

                <div class="input">
                    <label class="descripcion"> Correo electrónico:</label>
                    <input type="mail" class="mail" placeholder="correo electronico" />

                </div>

                <div class="input">
                    <label class="descripcion">Servicio:</label>
                    <select name="servicio" class="servicio">

                        <option selected>               </option>
                        <option>Compra de cafe.</option>
                        
                        <option>Productos para cafeteria.</option>
                        
                        <option>Afiliación</option>
                        
                        </select>
                </div>

                <div class="input">
                    <label class="descripcion"> Número Teléfonico:</label>
                    <input type="text" class="telefono" placeholder="Numero de telefono" />

                </div>

                <div class="input">
                    <label class="descripcion"> Asunto:</label>
                    <input type="text" class="asunto" placeholder="Asunto" />

                </div>
                <div class="input">
                    <label class="panel-mensaje"> Mensaje:</label>
                    <textarea name="mensaje" class="mensaje" cols="30" rows="10"> Deja aquí tu mensaje.</textarea></div>

                <div class="input">
                    <button class="enviar">Enviar</button></div>
            </div>

        </div>

    </div>

    <div class="footer">

        <p> @2022| Creado por Ricardo Navarrete Cervantes</p>
    </div>

</body>
