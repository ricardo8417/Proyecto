<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Ventas de Cafe | login</title>
</head>

<body>

    <!--Boton de Login-->

    <!-- <div class="boton">

        <button onclick="abrirLogin()">Login</button>

    </div> -->
    <!--Contenedor padre-->
    <div class="contenedor">
        <div class="main">
            <!--Contenedor para logo en menu-->
            <div class="logo">
                <a href="index.html"> <img src="img/logocafe.jpg"></a>
                <h1>Coffe Place</h1>

            </div>



        </div>
        <!--Contenedor de formulario de login-->
        <div class="form-login">

            <div class="nomUsuario">
                <label class="usuario">Usuario:</label>
                <input type="text" name="usuario[]" class="text-usuario" placeholder="Usuario">

                <div class="usuaContra">
                    <label class="pwd">Contraseña:</label>
                    <input type="password" name="password[]" class="pwd-usuario" placeholder="Contraseña">
                </div>

                <div class="btn-ingresar">
                    <button onclick="validarDatos()">Ingresar</button>
                </div>
            </div>



        </div>


        <!--Contenedor del footer-->
        <div class="footer">

            <p> @2022| Creado por Ricardo Navarrete Cervantes</p>
        </div>
        <script src="js/index.js">
        </script>
</body>

</html>
